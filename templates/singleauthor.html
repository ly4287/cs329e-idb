<html>
	<head>
	<title>{{ author.name }}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="../static/css/layout.css">
	
	</head>
	<hr />
	<body>
		<table> 
			<tr>     <!-- Row tags: <tr> </tr> -->
		  		<td>Name</td> <!-- Cell tags (standard cell): <td> </td> by default, these are regular and left-aligned.-->
		  		<td>{{author.name}}</td>
			</tr>
			<tr>
		  		<td>Born</td>
		  		<td>{{ author.born }}</td>
			</tr>
			<tr>
		  		<td>Education</td>
		  		<td>{{ author.education }}</td>
			</tr>
			<tr>
		  		<td>Nationality</td>
		  		<td>{{ author.nationality }}</td>
			</tr>
			<tr>
		  		<td>Alma Mater</td>
		  		<td>{{ author.alma_mater }}</td>
			</tr>
			<tr>
		  		<td>Description</td>
		  		<td>{{ author.description }}</td>
			</tr>
			<tr>
		  		<td>Wikipedia</td>
		  		<td><a href="{{ author.wikipedia_url }}">Wiki</a></td>
			</tr>
			<tr>
		  		<td>Image</td>
		  		<td><img src="{{ author.image_url }}"></td>
			</tr>
			<tr>
		  		<td>Books</td>
		  		<td><ul>
				</ul></td>
			</tr>

    </table>
		<hr/>	
			<a href="{{url_for('index')}}">Main Menu</a>

	</body>
</html>
