	<body>
		<div class = "container-field">
			<h1>Books</h1>
			<p class = "lead">"Discover a world of new books!" </p>
			<div class = "row">
 				{% if books == []  %}
					<p>no books in database</p>
				{% else %}
					{% for i in books %}
						<div class="col-md-4">
							<a href="{{url_for('some_book', book_id  = i.id)}}">{{i.title}}</a>
						</div>
					{% endfor %}
				{% endif %}
			</div>
		</div>
		<div>
			<a href="{{url_for('index')}}">Main Menu</a>
		</div>
